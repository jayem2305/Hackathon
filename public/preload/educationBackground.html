<div class="education-info-container">
  <link rel="stylesheet" href="../educationInfo.css" />
  <div class="education-info-form">
    <h1 class="form-title wow fadeInUp" data-wow-delay="0s">
      Educational Attainment
    </h1>

    <div class="education-level-group">
      <!-- Elementary -->
      <h2 class="education-level-title wow fadeInUp" data-wow-delay="0.1s">
        Elementary
      </h2>
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="elementarySchool"
        placeholder="School Name"
        data-wow-delay="0.2s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="elementaryYearStart"
        placeholder="Year Started"
        data-wow-delay="0.3s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="elementaryYearEnd"
        placeholder="Year Graduated"
        data-wow-delay="0.4s"
      />

      <!-- Junior High School -->
      <h2 class="education-level-title wow fadeInUp" data-wow-delay="0.5s">
        Junior High School
      </h2>
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="juniorHighSchool"
        placeholder="School Name"
        data-wow-delay="0.6s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="juniorHighYearStart"
        placeholder="Year Started"
        data-wow-delay="0.7s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="juniorHighYearEnd"
        placeholder="Year Graduated"
        data-wow-delay="0.8s"
      />

      <!-- Senior High School -->
      <h2 class="education-level-title wow fadeInUp" data-wow-delay="0.9s">
        Senior High School
      </h2>
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="seniorHighSchool"
        placeholder="School Name"
        data-wow-delay="1.0s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="seniorHighYearStart"
        placeholder="Year Started"
        data-wow-delay="1.1s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="seniorHighYearEnd"
        placeholder="Year Graduated"
        data-wow-delay="1.2s"
      />

      <!-- College -->
      <h2 class="education-level-title wow fadeInUp" data-wow-delay="1.3s">
        College
      </h2>
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="collegeSchool"
        placeholder="School Name"
        data-wow-delay="1.4s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="collegeYearStart"
        placeholder="Year Started"
        data-wow-delay="1.5s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="collegeYearEnd"
        placeholder="Year Graduated"
        data-wow-delay="1.6s"
      />

      <!-- Masterâ€™s -->
      <h2 class="education-level-title wow fadeInUp" data-wow-delay="1.7s">
        Master's
      </h2>
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="mastersSchool"
        placeholder="School Name"
        data-wow-delay="1.8s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="mastersYearStart"
        placeholder="Year Started"
        data-wow-delay="1.9s"
      />
      <input
        class="education-input wow fadeInUp"
        type="text"
        name="mastersYearEnd"
        placeholder="Year Graduated"
        data-wow-delay="2.0s"
      />

      <!-- Buttons -->
      <div class="education-buttons">
        <button class="btn-submit wow fadeInUp" data-wow-delay="2.1s">
          Save
        </button>
        <button class="btn-cancel wow fadeInUp" data-wow-delay="2.2s">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
