<div class="work-experience-container">
  <link rel="stylesheet" href="../workExperience.css" />
  <div class="work-experience-form">
    <h1 class="form-title wow fadeInUp" data-wow-delay="0s">Work Experience</h1>

    <!-- Work Experience Entry 1 -->
    <div class="work-entry">
      <h2 class="work-title wow fadeInUp" data-wow-delay="0.1s">Job #1</h2>
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="position1"
        placeholder="Position Title"
        data-wow-delay="0.2s"
      />
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="company1"
        placeholder="Company Name"
        data-wow-delay="0.3s"
      />
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="yearStart1"
        placeholder="Year Started"
        data-wow-delay="0.4s"
      />
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="yearEnd1"
        placeholder="Year Ended"
        data-wow-delay="0.5s"
      />
    </div>

    <!-- Work Experience Entry 2 -->
    <div class="work-entry">
      <h2 class="work-title wow fadeInUp" data-wow-delay="0.6s">Job #2</h2>
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="position2"
        placeholder="Position Title"
        data-wow-delay="0.7s"
      />
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="company2"
        placeholder="Company Name"
        data-wow-delay="0.8s"
      />
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="yearStart2"
        placeholder="Year Started"
        data-wow-delay="0.9s"
      />
      <input
        class="work-input wow fadeInUp"
        type="text"
        name="yearEnd2"
        placeholder="Year Ended"
        data-wow-delay="1.0s"
      />
    </div>

    <!-- Buttons -->
    <div class="work-buttons">
      <button class="btn-submit wow fadeInUp" data-wow-delay="1.1s">
        Save
      </button>
      <button class="btn-cancel wow fadeInUp" data-wow-delay="1.2s">
        Cancel
      </button>
    </div>
  </div>
</div>
