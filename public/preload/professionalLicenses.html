<div class="professional-license-section">
  <h1 class="form-title wow fadeInUp" data-wow-delay="1.1s">
    Professional License
  </h1>

  <input
    class="info-input wow fadeInUp"
    type="text"
    name="licenseName"
    placeholder="License Title (e.g., PRC, BAR, etc.)"
    data-wow-delay="1.2s"
  />

  <input
    class="info-input wow fadeInUp"
    type="text"
    name="licenseNumber"
    placeholder="License Number"
    data-wow-delay="1.3s"
  />

  <label class="info-label wow fadeInUp" data-wow-delay="1.4s">
    Upload License Image
  </label>

  <section class="upload-container wow fadeInUp" data-wow-delay="1.5s">
    <div class="upload-wrapper">
      <div x-data="imageData()" class="image-upload flex items-center">
        <div class="upload-controls flex items-center">
          <div class="upload-input-wrapper ml-5 rounded-md shadow-sm">
            <input
              @change="updatePreview($refs)"
              x-ref="input"
              type="file"
              accept="image/*,capture=camera"
              name="licenseImage"
              id="licenseImage"
              class="file-input"
            />
          </div>

          <div class="filename-display text-sm text-gray-500 mx-2">
            <span x-text="fileName || 'No file chosen'"></span>
            <button
              x-show="fileName"
              @click="clearPreview($refs)"
              type="button"
              class="remove-image-btn"
              aria-label="Remove image"
            >
              <svg
                viewBox="0 0 20 20"
                fill="currentColor"
                class="x-circle w-4 h-4"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          class="image-preview h-12 w-12 rounded overflow-hidden bg-gray-100"
        >
          <div x-show="!previewPhoto">
            <svg
              class="placeholder-icon h-full w-full text-gray-300"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </div>
          <div x-show="previewPhoto">
            <img
              :src="previewPhoto"
              alt="License"
              class="preview-image h-full w-full object-cover"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
